<html xmlns:"https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
        <table class="table table-hover table-bordered">
            <tr class="bg-info text-white">
              <th>ID</th>
              <th>NAME</th>
              <th>COURSE</th>
              <th>FEE</th>
              <th>OPERATION</th>
            </tr>
             <tr th:each="ob:${list}">
              <td th:text="${ob.stuId}"></td>
              <td th:text="${ob.stuName}"></td>
              <td th:text="${ob.stuCourse}"></td>
              <td th:text="${ob.stuFee}"></td>
               <td>
                  <a th:href="@{/student/delete(id=${ob.stuId})}" class="btn btn-danger">DELETE</a> | <a href="#" class="btn btn-success">EDIT</a>
               </td>
             </tr>
        </table> 
         <div th:text="${message}" class="bg-info text-white"></div>     
    </div>
  </body>
</html>
